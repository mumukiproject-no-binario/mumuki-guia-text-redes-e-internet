<button type="button" class="btn btn-info" onclick="getIpAddress()">Obtener dirección IP de Mumuki</button>
<div class="form-horizontal">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Dirección IP</div>
      <input id="ip_address" name="ip_address" type="text" class="form-control mu-free-form-input" placeholder="X.X.X.X">
    </div>
  </div>
</div>

<script>
function getIpAddress() {
  $("#ip_address").val("162.243.82.53");
  $('#ip_address.mu-free-form-input').change();
}
</script>
