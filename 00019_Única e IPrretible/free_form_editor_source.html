<button type="button" class="btn btn-info" onclick="getIpAddress()">Obtener mi direcci贸n IP</button>
<div class="form-horizontal">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Direcci贸n IP</div>
      <input id="ip_address" name="ip_address" type="text" class="form-control mu-free-form-input" placeholder="X.X.X.X">
    </div>
  </div>
</div>

<button type="button" class="btn btn-info" onclick="getMumukiIpAddress()">Obtener direcci贸n IP de Mumuki</button>
<div class="form-horizontal">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Direcci贸n IP</div>
      <input id="mumuki_ip_address" name="mumuki_ip_address" type="text" class="form-control mu-free-form-input" placeholder="X.X.X.X">
    </div>
  </div>
</div>

<script>
function getIpAddress() {
  $.get("https://api.ipify.org/?format=json", function(data) {
    $(".result").html(data);
    $("#ip_address").val(data.ip);
    $('#ip_address.mu-free-form-input').change();
  });
}

function getMumukiIpAddress() {
  $("#mumuki_ip_address").val("162.243.82.53");
  $('#mumuki_ip_address.mu-free-form-input').change();
}
</script>
