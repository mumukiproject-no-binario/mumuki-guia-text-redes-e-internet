<button type="button" class="btn btn-info" onclick="getIpAddress()">Obtener mi dirección IP</button>

<div class="form-horizontal">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Dirección IP</div>
      <input id="ip_address" name="ip_address" type="text" class="form-control mu-free-form-input" placeholder="X.X.X.X">
    </div>
  </div>
</div>


<script>
function getIpAddress() {
  $.get("https://api.ipify.org/?format=json", function(data) {
    $(".result").html(data);
    $("#ip_address").val(data.ip);
    $('#ip_address.mu-free-form-input').change();
  });
}
</script>
